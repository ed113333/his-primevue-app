<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Vue Widget Demo</title>
  <!-- Vue 3 UMD -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js" defer></script>
  <script>console.log("vue.global.prod.js loaded");</script>

  <!-- PrimeVue UMD (建議找官方 CDN) -->
  <link href="https://unpkg.com/primevue/resources/themes/saga-blue/theme.css" rel="stylesheet">
  <script>console.log("theme.css loaded");</script>

  <link href="https://unpkg.com/primevue/resources/primevue.min.css" rel="stylesheet">
  <script>console.log("primevue.min.css loaded");</script>

  <link href="https://unpkg.com/primeicons/primeicons.css" rel="stylesheet">
  <script>console.log("primeicons.css loaded");</script>

</head>
<body>
  <h1>現有 HTML 頁面</h1>

  <div id="my-widget"></div>


    
  <!-- 你的打包檔 -->
  <script src="https://ed113333.github.io/his-primevue-app/my-vue-app.umd.js" defer></script>
  <script>console.log("my-vue-app.umd.js loaded");</script>

  <script defer>
   document.addEventListener("DOMContentLoaded", () => {
      console.log("all scripts ready");
      MyVueApp.createMyApp('#my-widget');
    });

  </script>
</body>
</html>
